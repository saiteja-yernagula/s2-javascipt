        const products = [

  { name: "Smartwatch", price: 15000, rating: 4.0, inStock: false },
];

let newproducts=products.map((val)=>{
    return {
        name:val.name,
        price:val.price,
        withgst: val.price*1.18
    }
})
// filter based on rating 
let filtereddata=products.filter((val)=>val.rating>4)
console.log(filtereddata)

// total inventory
let total=products.reduce((acc,val)=>val.price+acc,0)
console.log(total)

//sorting based on different values

console.log(sortedprice)
