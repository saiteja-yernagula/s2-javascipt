var students=[]

let flag=true

while(flag){
    var inp=prompt(` 1. Add Student
  2. View All Students
  3. Update Student
  4. Delete Student
  5. Search Student
  6. Sort Students
  7. Reverse List
  8. Exit
  Enter your choice (1-8): `)
 
    
    switch(inp){
        case '1':
            let addstd=prompt('enter name to add ')
            students.push(addstd)
            console.log(addstd,' added succesfully')
            break;
        case '2':
            console.log('studentslist -',students)
            break;
        case '3':
            var upddata=prompt('enter a name to change ')
            var ind=students.indexOf(upddata)
            if (ind==-1){
                console.log('student not found')
            }else{
                let updname=prompt('enter a new name')
                students.splice(ind,1,updname)
                console.log('updated')
            }
            break;
        case '4':
            var deldata=prompt('enter a name to delte')
            var delind=students.indexOf(deldata)
            students.splice(delind,1)
            console.log('deleted succesfullly')
            break;
        case '5':
            var searchdata=prompt('enter a name to search ')
            if (students.includes(searchdata)){
                console.log(searchdata,'found')
            }else{
                console.log('student not found')
            }
            break;
            
        case '6':
            students.sort()
            console.log('sorted')
            break;
        case '7':
            students.reverse()
            console.log('reversed')
            break;
        case '8':
            console.log('operation exited')
            flag=false
            break;
    }
